<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <script src="https://kit.fontawesome.com/52a4234966.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="box">
        <div class="icon"><i class="fa-solid fa-circle-check check-mark"></i></div>
        <div class="heading">How did we do?</div>
        <div class="text">Please let us know how we did with your support request. All feedback is appreciated to help us imporve our offering!</div>
        <div class="buttons">
            <div id="num-1" class="num-button"><a href="javascript:selectNum(1);">1</a></div>
            <div id="num-2" class="num-button"><a href="javascript:selectNum(2);">2</a></div>
            <div id="num-3" class="num-button"><a href="javascript:selectNum(3);">3</a></div>
            <div id="num-4" class="num-button"><a href="javascript:selectNum(4);">4</a></div>
            <div id="num-5" class="num-button"><a href="javascript:selectNum(5);">5</a></div>
        </div>
        <div class="submit"><a href="./submitted.html">Submit</a></div>
    </div>
</body>
</html>
